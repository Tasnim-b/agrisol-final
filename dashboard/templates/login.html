<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #486c30;
            --primary-hover: #486c30;
            --secondary-color: #DDA15E;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 14px;
        }
        
        .alert-success {
            background: var(--success-bg);
            color: var(--success-text);
        }
        
        .alert-error {
            background: var(--error-bg);
            color: var(--error-text);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .auth-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--dark-gray);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .auth-link:hover {
            color: var(--secondary-color);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--dark-gray);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: var(--secondary-color);
        }
        
        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input, .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <h2>Connectez-vous</h2>
            
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}

    
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Mot de passe</label>
                <input type="password" name="password" id="id_password" placeholder="Votre mot de passe" required>
                <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <a href="{% url 'register' %}" class="auth-link">Pas encore de compte ? S'inscrire</a>
    </div>
</body>
</html>
