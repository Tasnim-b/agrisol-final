{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agrisol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/sidebar.css' %}">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark fixed-top " >
        <div class="container-fluid">
            <button class="sidebar-toggle me-3" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand">Tableau de Bord</span>
            <div class="ms-auto">
                <span class="text-white me-3">{{ agriculteur.prenom }} {{ agriculteur.nom }}</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i> Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
                {% include 'includes/sidebar.html' %}

        <!-- Contenu principal -->
        <main class="main-content" id="mainContent">
            <div class="container">
                <div class="text-center mb-5">
                    <div class="logo-container mx-auto" style="width: 180px;">
                        <img src="{% static '/dashboard/img/logo.png' %}" alt="Logo AgriSol" class="img-fluid">
                    </div>
                    <h1 class="mt-4">Bienvenue sur votre Dashboard</h1>
                    <p class="lead">Agrisol, Cultivons l'Innovation, Récoltons la Durabilité.</p>
                    <p class="lead">Gérez vos activités agricoles en un seul endroit</p>
                </div>
                
                <!-- Votre contenu spécifique ici -->
            </div>
        </main>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script pour le toggle de la sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Change l'icône
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
